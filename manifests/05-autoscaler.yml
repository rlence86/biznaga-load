apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-based-on-hikaricp-connections
  namespace: socialbiznaga
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: social-biznaga-app
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue
        averageValue: 600m